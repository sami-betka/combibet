      <div class="content backg">
      
      
        <div class="row">

            <div class="table-responsive">
                  <table class="table-light border-dark table-striped table-sm table-bordered table-hover">
                    <thead style="text-align: center;">
                    <tr>
                      <th style="font-weight: bold;">Type</th>
                       <th style="font-weight: bold;">Id</th>
                      
                      <th style="font-weight: bold;">Nom</th>
                      <th style="font-weight: bold;">Date de début</th>
                      <th style="font-weight: bold;">Capital de départ</th>

                      <th style="font-weight: bold;">Nombre de paris </th>

                    <tbody>
                                      <tr th:each="bankroll:${bankrollList}">
                                      
                                            <td><img th:src="@{img/football.png}" style="text-align: center; height: 20px; width: 20px;"></td>
                                      
                                            <td th:if="${bankroll.getIsPositive() == true}" class="text-dark btn-success" style="font-weight: bold;" th:text="${bankroll.id}"></td>
                                            <td th:if="${bankroll.getIsPositive() == false}" class="text-white btn-danger" style="font-weight: bold;" th:text="${bankroll.id}"></td>
                                            
                                            <td th:if="${bankroll.getIsPositive() == true}" class="text-dark btn-success" style="font-weight: bold; text-align: center;" th:text="${bankroll.name}"></td>
                                            <td th:if="${bankroll.getIsPositive() == false}" class="text-white btn-danger" style="font-weight: bold; text-align: center;" th:text="${bankroll.name}"></td>

                                            <td th:if="${bankroll.getIsPositive() == true}" class="text-dark btn-success" style="font-weight: bold;" th:text="${bankroll.formatStartDate}"></td>
                                            <td th:if="${bankroll.getIsPositive() == false}" class="text-white btn-danger" style="font-weight: bold;" th:text="${bankroll.formatStartDate}"></td>
                                            
                                            <td th:if="${bankroll.getIsPositive() == true}" class="text-dark btn-success" style="font-weight: bold;" th:text="${bankroll.startAmount}"></td>
                                            <td th:if="${bankroll.getIsPositive() == false}" class="text-white btn-danger" style="font-weight: bold;" th:text="${bankroll.startAmount}"></td>
                                            
<!--                                             <td class="text-dark" style="font-weight: bold;" th:text="${bankroll.calculateCurrentAmount}"></td> -->
                                            
                                            <td th:if="${bankroll.getIsPositive() == true}" th:classappend="${bankroll.pendingBets eq true ? 'text-dark btn-warning' : 'text-dark btn-success'}" style="font-weight: bold;" th:text="${bankroll.betNumber}"></td>
                                            <td th:if="${bankroll.getIsPositive() == false}" th:classappend="${bankroll.pendingBets eq true ? 'text-dark btn-warning' : 'text-dark btn-success'}" style="font-weight: bold;" th:text="${bankroll.betNumber}"></td>
                                            
<!--                                             <td class="text-dark" style="font-weight: bold;" th:text="${bankroll.getRoi()}"></td> -->
                                       
                                            <td th:if="${bankroll.isActive() == true}"> <a class="text-primary" th:href="@{'/new-bankroll-details-simulation?id='+${bankroll.id}}">Détails</a></td>
                                            <td th:if="${bankroll.isActive() == true}"> <a class="text-success" th:href="@{'/edit-bankroll/'+${bankroll.id}}">Modifier</a></td>
