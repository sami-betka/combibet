      <div class="panel-header panel-header-sm">

      <div class="content backg">
      
      
        <div class="row">
          <div class="col-md-12">
            <div class="card op" style="">
              <div class="card-header">
                <h4 class="card-title"  style="font-weight: bold; color: blue; text-shadow: 1px 1px 2px #000000;">Détails bankroll</h4>

<a th:if="${field} eq 'hippique'" th:href="@{/add-horse-racing-bet-to-bankroll?id={id}(id=${id})}"><button class="btn btn-primary" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
">Ajouter pari hippique</button></a>  

<a th:if="${field} eq 'sport'" th:href="@{/add-sport-bet-to-bankroll?id={id}(id=${id})}"><button class="btn btn-primary" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

<a th:href="@{/new-bankroll-details?id={id}(id=${id})}"><button class="btn btn-success" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

<a th:href="@{/new-bankroll-details-simulation?id={id}(id=${id})}"><button class="btn btn-danger" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
">Simulation gestion bankroll</button></a>               

             </div>
              <br>

              <div class="card-body">
              
              
               <a class="btn btn-primary" type="button" th:href="@{/bet-list}">
                          Tous types de paris
               </a>
                            <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Filtrer par type de pari
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
   <div th:each="t : ${types}" >
    <a class="dropdown-item" th:text="${t.name}" th:href="@{'/new-bankroll-details?type='+${t}+'&id='+${id}}"></a>

<!--     <a class="dropdown-item" href="#">Something else here</a> -->
   </div>
  </div>
                           </div>
                           
                           
                           <h1 th:text="${'Bankroll: ' + bankrollName}"></h1>
                           
                           <div th:each="entry : ${betListInfos}" >
                              <p th:text="${entry.key + ' : ' + entry.value}"></p>
                           </div>

                <div class="table-responsive">
                  <table class="table table-sm table-bordered table-hover">
                    <thead class="">
                      <th>
                        N°
                      </th>
                      <th>
                        Date
                      </th>
                      <th>
                        Type
                      </th>
                      <th>
                        Sélection
                      </th>
                       <th>
                        Mise
                      </th>
                      <th>
                        Cote
                      </th>
                      <th>
                        Statut
                      </th>
                       <th>
                        
                      </th>
                    </thead>
                     <tfoot>
											<tr>
												<th>N°</th>
												<th>Date</th>
												<th>Type</th>
												<th>Sélection</th>
												<th>Mise</th>
												<th>Cote</th>
												<th>Statut</th>
												<th></th>
												<th></th>
												
											</tr>
										</tfoot>
                    <tbody>
                                      <tr th:each="bet:${betList}">
                                            <td th:if="${bet.status.name == 'Gagnant'}" class="text-white btn-success" style="font-weight: bold;" th:text="${betStat.index + 1}"></td>
                                            <td th:if="${bet.status.name == 'Perdant'}" class="text-white btn-danger" style="font-weight: bold;" th:text="${betStat.index + 1}"></td>
                                            <td th:if="${bet.status.name == 'En attente'}" class="text-dark btn-warning" style="font-weight: bold;" th:text="${betStat.index + 1}"></td>

                                            <td th:if="${bet.status.name == 'Gagnant'}" class="text-white btn-success" style="font-weight: bold;" th:text="${bet.date}"></td>
                                            <td th:if="${bet.status.name == 'Perdant'}" class="text-white btn-danger" style="font-weight: bold;" th:text="${bet.date}"></td>
                                            <td th:if="${bet.status.name == 'En attente'}" class="text-dark btn-warning" style="font-weight: bold;" th:text="${bet.date}"></td>
                                            
                                            <td th:if="${bet.status.name == 'Gagnant'}" class="text-white btn-success" style="font-weight: bold;" th:text="${bet.type.name}"></td>
                                            <td th:if="${bet.status.name == 'Perdant'}" class="text-white btn-danger" style="font-weight: bold;" th:text="${bet.type.name}"></td>
                                            <td th:if="${bet.status.name == 'En attente'}" class="text-dark btn-warning" style="font-weight: bold;" th:text="${bet.type.name}"></td>
                                            
                                            <td th:if="${bet.status.name == 'Gagnant'}" class="text-white btn-success" style="font-weight: bold;" th:text="${bet.selection}"></td>
                                            <td th:if="${bet.status.name == 'Perdant'}" class="text-white btn-danger" style="font-weight: bold;" th:text="${bet.selection}"></td>
                                            <td th:if="${bet.status.name == 'En attente'}" class="text-dark btn-warning" style="font-weight: bold;" th:text="${bet.selection}"></td>
                                            
                                            <td th:if="${bet.status.name == 'Gagnant'}" class="text-white btn-success" style="font-weight: bold;" th:text="${bet.ante}"></td>
                                            <td th:if="${bet.status.name == 'Perdant'}" class="text-white btn-danger" style="font-weight: bold;" th:text="${bet.ante}"></td>
                                            <td th:if="${bet.status.name == 'En attente'}" class="text-dark btn-warning" style="font-weight: bold;" th:text="${bet.ante}"></td>
                                            
                                            <td th:if="${bet.status.name == 'Gagnant'}" class="text-white btn-success" style="font-weight: bold;" th:text="${bet.odd}"></td>
                                            <td th:if="${bet.status.name == 'Perdant'}" class="text-white btn-danger" style="font-weight: bold;" th:text="${bet.odd}"></td>
                                            <td th:if="${bet.status.name == 'En attente'}" class="text-dark btn-warning" style="font-weight: bold;" th:text="${bet.odd}"></td>
                                                                                        
                                            <td th:if="${bet.status.name == 'Gagnant'}" class="text-white btn-success" style="font-weight: bold;" th:text="${bet.status.name}"></td>
                                            <td th:if="${bet.status.name == 'Perdant'}" class="text-white btn-danger" style="font-weight: bold;" th:text="${bet.status.name}">Perdant</td>
                                            <td th:if="${bet.status.name == 'En attente'}" class="text-dark btn-warning" style="font-weight: bold;" th:text="${bet.status.name}">En attente...</td>
                                       
                                            <td> <a class="text-primary" th:href="@{'/edit-bet?id='+${bet.id}}">Modifier</a></td>
                                            <td> <a onclick="confirm('Etes vous sur de vouloir supprimer ce pari ?')" th:href="@{'/delete-bet?id='+${bet.id}}">Supprimer</a></td>                                       
                                       </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
