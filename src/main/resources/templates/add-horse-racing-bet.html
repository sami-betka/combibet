<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="../assets/img/apple-icon.png">
<link rel="icon" type="image/png" href="../assets/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Ajouter pari hippique</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<!-- CSS Files -->
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{css/now-ui-dashboard.css?v=1.5.0}" rel="stylesheet" />
  <link th:href="@{css/style.css}" rel="stylesheet" />

<!-- CSS Just for demo purpose, don't include it in your project -->
<!--   <link href="demo/demo.css" rel="stylesheet" /> -->
</head>

<body class="">
	<div class="wrapper ">
		<!--   Sidebar -->
		<div th:replace="_components :: sidebar">...</div>

		<div class="main-panel" id="main-panel">
			<!-- Navbar -->
			<div th:replace="_components :: navbar">...</div>
			<!-- End Navbar -->

			<div class="panel-header panel-header-sm">
				<!--         <canvas id="bigDashboardChart"></canvas> -->
			</div>
			<div class="content backg" style="">
				<!--   CONTENT -->

				<div class="card op">
					<div class="card-header">
						<h3 class="card-title">Ajouter un pari hippique</h3>
					</div>
					<div class="card-body">
					
						<form th:if="${#request.getServletPath() == '/add-horse-racing-bet-to-bankroll'}" class="user" th:action="@{/save-horse-racing-bet-to-bankroll?id={id}(id=${id})}"
							th:object="${emptyBet}" method="POST">

							<div class="form-group">
							    <label class="text-dark" style="font-weight: bold;">Date</label>
								<input th:field="*{date}" type="datetime-local"
									class="form-control form-control-user" id="" placeholder="Date">
							</div>

							<div class="form-group">
								<label class="text-dark" style="font-weight: bold;">Type de pari:</label><br> 
								<select class="form-control form-control-user" th:field="*{type}" required="required">
									<option value="">--Choisir--</option>

									<option th:each="t : ${types}" th:value="${t}"
										th:text="${t.name}"></option>
								</select>
							</div>
							
							<div class="form-group">
								<label class="text-dark" style="font-weight: bold;">Discipline:</label><br> 
								<select class="form-control form-control-user" th:field="*{discipline}" required="required">
									<option value="">--Choisir--</option>

									<option th:each="d : ${disciplines}" th:value="${d}"
										th:text="${d.name}"></option>
								</select>
							</div>

							<div class="form-group">
							    <label class="text-dark" style="font-weight: bold;">Sélection</label>
								<input th:field="*{selection}" type="text"
									class="form-control form-control-user" id=""
									placeholder="Sélection">
							</div>

							<div class="form-group">
							    <label class="text-dark" style="font-weight: bold;">Cote</label>
								<input th:field="*{odd}" type="number" step="0.01"
									class="form-control form-control-user" id="" placeholder="Cote">
							</div>
							
							<div class="form-group">
							    <label class="text-dark" style="font-weight: bold;">Cote à la gagne</label>
								<input th:field="*{winOdd}" type="number" step="0.01"
									class="form-control form-control-user" id="" placeholder="Cote à la gagne">
							</div>
								
							<div class="form-group">
							    <label class="text-dark" style="font-weight: bold;">Mise</label>
								<input th:field="*{ante}" type="number" step="0.01"
									class="form-control form-control-user" id="" placeholder="Mise">
							</div>
						
							<div class="form-group">
								<label class="text-dark" style="font-weight: bold;">Statut:</label><br> 
								<select class="form-control form-control-user" th:field="*{status}" required="required">
									<option value="">--Choisir--</option>

									<option th:each="s : ${status}" th:value="${s}"
										th:text="${s.name}"></option>
								</select>
							</div>
							
							
							<button type="submit" class="btn btn-primary btn-user btn-block"> 
 								Envoyer</button> 
						</form>


						<form th:if="${#request.getServletPath() == '/add-horse-racing-bet-to-combi'}" class="user" th:action="@{/save-horse-racing-bet-to-combi?id={id}(id=${id})}"
							th:object="${emptyBet}" method="POST">

							<div class="form-group">
							    <label class="text-dark" style="font-weight: bold;">Date</label>
								<input th:field="*{date}" type="datetime-local"
									class="form-control form-control-user" id="" placeholder="Date">
							</div>

							<div class="form-group">
								<label class="text-dark" style="font-weight: bold;">Type de pari:</label><br> 
								<select class="form-control form-control-user" th:field="*{type}" required="required">
									<option value="">--Choisir--</option>

									<option th:each="t : ${types}" th:value="${t}"
										th:text="${t.name}"></option>
								</select>
							</div>

							<div class="form-group">
							    <label class="text-dark" style="font-weight: bold;">Sélection</label>
								<input th:field="*{selection}" type="text"
									class="form-control form-control-user" id=""
									placeholder="Sélection">
							</div>

							<div class="form-group">
							    <label class="text-dark" style="font-weight: bold;">Cote</label>
								<input th:field="*{odd}" type="number" step="0.01"
									class="form-control form-control-user" id="" placeholder="Cote">
							</div>
								
							<div class="form-group">
							    <label class="text-dark" style="font-weight: bold;">Mise</label>
								<input th:field="*{ante}" type="number" step="0.01"
									class="form-control form-control-user" id="" placeholder="Mise">
							</div>
						
							<div class="form-group">
								<label class="text-dark" style="font-weight: bold;">Statut:</label><br> 
								<select class="form-control form-control-user" th:field="*{status}" required="required">
									<option value="">--Choisir--</option>

									<option th:each="s : ${status}" th:value="${s}"
										th:text="${s.name}"></option>
								</select>
							</div>
							
							
							<button type="submit" class="btn btn-primary btn-user btn-block"> 
 								Envoyer</button> 
						</form>





					</div>
				</div>
			</div>

		</div>
		<!--       Footer -->
		<div th:replace="_components :: footer">...</div>

	</div>
	<!-- 	</div> -->

	<!--   Core JS Files   -->
	<script src="js/core/jquery.min.js"></script>
	<script src="js/core/popper.min.js"></script>
	<script src="js/core/bootstrap.min.js"></script>
	<script src="js/plugins/perfect-scrollbar.jquery.min.js"></script>
	<!--  Google Maps Plugin    -->
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
	<!-- Chart JS -->
	<script src="js/plugins/chartjs.min.js"></script>
	<!--  Notifications Plugin    -->
	<script src="js/plugins/bootstrap-notify.js"></script>
	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script>

	<script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();

    });
  </script>
</body>

</html>
